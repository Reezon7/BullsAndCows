<div class="flex flex-col flex-wrap justify-left p-16 space-y-4 " > 
    <div class="space-x-4 flex">
      <div class="flex text-2xl text-center align-bottom rounded-2xl border-2 outline outline-offset-2 outline-cyan-500 border-blue-500/75 outline-2 border-solid space-x-4 ">
        <label class="px-2" for="nickname" >Введите имя: </label>
        <input class="bg-slate-100/75" type="text" name="nickname" [(ngModel)]="nickname" (ngModelChange)="onNicknameChange()" placeholder="nickname">  
      </div>

      <div *ngIf="!isEntered" class="">
        <button class=" px-4  py-2 font-semibold text-sm bg-cyan-500  hover:bg-blue-500 text-white rounded-full shadow-sm" (click)="saveUser()">
          Сохранить</button>
      </div>
    </div>
    <div class="flex" *ngIf="isEntered">
      <button class="px-2 py-2 font-semibold text-sm bg-cyan-500  hover:bg-blue-500 text-white rounded-full shadow-sm" (click)="getResults()">
        Показать результаты
      </button>
    </div>
  <div class="py-2">
    <details *ngFor="let game of results">
      <summary> <strong>{{game['result']}}</strong> ({{game['number']}}), <strong>Суммарное время</strong>: {{game['totalTime']}} </summary>
      <ol>
        <li *ngFor="let step of game['steps']; let i = index">{{i+1}}) {{step}} : {{game['timings'][i]}}</li>
      </ol>
    </details>
  </div>
  </div>
